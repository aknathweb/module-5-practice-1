<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body">
    <header>
        <h1 class="text-5xl text-center my-5">Welcome to My <Span class="text-green-700 font-bold">Fathers
                Bank</Span>!!!
        </h1>
    </header>
    <main>
        <section
            class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-[2%] w-2/4 mx-auto rounded-lg px-[5%]">
            <h2 class="text-3xl my-5 font-semibold text-white">Please Login</h2>
            <div>
                <input type="email" name="" id="login_email" class="w-full block my-3 p-2 rounded-lg hover:bg-slate-100"
                    placeholder="Your Email Address">
                <input type="password" name="" id="login_password"
                    class="w-full block my-3 p-2 rounded-lg hover:bg-slate-100" placeholder="Your Password">
            </div>
            <div class="box-border h-12">
                <button id="Login_button"
                    class="bg-gradient-to-r from-red-500 to-green-500 px-5 py-2 my-2 rounded-full text-white font-bold hover:from-green-500 hover:to-pink-500 hover:transition-all hover:scale-95 hover:border-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
    </body>

</html>
