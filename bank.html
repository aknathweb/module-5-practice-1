<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fathers Bank Calculation</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-5">Calculation of <Span class="text-green-700 font-bold">Fathers
                Bank</Span>!!!
        </h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 w-9/12 mx-auto my-5">
            <div class="bg-yellow-400 p-5 rounded-lg text-3xl font-bold">
                <h2>Deposit</h2>
                <h3>$<span id="deposit_price_show">00</span></h3>
            </div>
            <div class="bg-blue-400 p-5 rounded-lg text-3xl font-bold">
                <h2>Withdraw</h2>
                <h3>$<span id="withdraw_price_show">00</span></h3>
            </div>
            <div class="bg-purple-400 p-5 rounded-lg text-3xl font-bold">
                <h2>Balance</h2>
                <h3>$<span id="total_price_show">1234</span></h3>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-5">
            <div class="bg-orange-400 text-2xl font-bold rounded-lg p-5 text-center text-white">
                <h2 class="text-3xl font-bold my-5">Please Deposit</h2>
                <input type="number" name="" placeholder="$ Amount you want to deposit" class="w-full px-5 py-2"
                    id="deposit_price">
                <button id="deposit_button"
                    class="w-full bg-gradient-to-r from-red-500 to-green-500 px-5 py-2 my-5 rounded-full text-white font-bold hover:from-green-500 hover:to-pink-500 hover:transition-all hover:scale-95">Deposit
                    Now</button>
            </div>
            <div class="bg-green-600 text-2xl font-bold rounded-lg p-5 text-center text-white">
                <h2 class="text-3xl font-bold my-5">Please Withdraw</h2>
                <input type="number" name="" placeholder="$ Amount you want to withdraw" class="w-full px-5 py-2"
                    id="withdraw_price">
                <button id="withdraw_button"
                    class="w-full bg-gradient-to-r from-red-500 to-green-500 px-5 py-2 my-5 rounded-full text-white font-bold hover:from-green-500 hover:to-pink-500 hover:transition-all hover:scale-95">Withdraw
                    Now</button>
            </div>

        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
